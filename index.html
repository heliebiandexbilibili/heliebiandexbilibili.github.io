<!Doctype html>
<html>
    <head>
        <title>斜率 倾斜角度 中间点计算</title>
        <script>
            function Gradient(){
                let x1 = Number(document.getElementById("x_one").value)
                let y1 = Number(document.getElementById("y_one").value)
                let x2 = Number(document.getElementById("x_two").value)
                let y2 = Number(document.getElementById("y_two").value)
                document.getElementById("output").innerHTML = ((x2-x1)/(y2-y1))
            }
            function Slope(){
                let x1 = Number(document.getElementById("x_one").value)
                let y1 = Number(document.getElementById("y_one").value)
                let x2 = Number(document.getElementById("x_two").value)
                let y2 = Number(document.getElementById("y_two").value)
                document.getElementById("output").innerHTML = ((y2-y1)/(x2-x1))
            }
            function Midpoint(){
                let x1 = Number(document.getElementById("x_one").value)
                let y1 = Number(document.getElementById("y_one").value)
                let x2 = Number(document.getElementById("x_two").value)
                let y2 = Number(document.getElementById("y_two").value)
                document.getElementById("output").innerHTML = "(" + ((x2+x1)/2) + "," + ((y2+y1)/2) + ")"
            }
        </script>
    </head>
    <body>
        <h1>斜率 倾斜角度 中间点计算</h1>
        <p>
            输入第一个坐标的x坐标(示例:[(<b>x1←这个</b>,y1),(x2,y2)]):
            <input id="x_one" value="">
        </p>
        <p>
            输入第一个坐标的x坐标(示例:[(x1,<b>y1←这个</b>),(x2,y2)]):
            <input id="y_one" value="">
        </p>
        <p>
            输入第二个坐标的x坐标(示例:[(x1,y1),(<b>x2←这个</b>,y2)]):
            <input id="x_two" value="">
        </p>
        <p>
            输入第二个坐标的x坐标(示例:[(x1,y1),(x2,<b>y2←这个</b>)]):
            <input id="y_two" value="">
        </p>
        <button onclick="Gradient()">求出斜率</button>
        <button onclick="Midpoint()">求出中间点</button>
        <button onclick="Slope()">求出倾斜角度</button>
        <br>
        <p id="output">输出在这里</p>
    </body>
</html>
